<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="display"></div>
        <div class="row I">
            <button class="clear top">AC</button>
            <button class="backspace top"><</button>
            <button class="plus-minus top">+/-</button>
            <button class="percent top">%</button>
            <button class="divide operator">/</button>
        </div>
        <div class="row II">
            <button class="seven num">7</button>
            <button class="eight num">8</button>
            <button class="nine num">9</button>
            <button class="multiply operator">x</button>
        </div>
        <div class="row III">
            <button class="four num">4</button>
            <button class="five num">5</button>
            <button class="six num">6</button>
            <button class="subtract operator">-</button>
        </div>
        <div class="row IV">
            <button class="one num">1</button>
            <button class="two num">2</button>
            <button class="three num">3</button>
            <button class="add operator">+</button>
        </div>
        <div class="row V">
            <button class="zero num">0</button>
            <button class="decimal">.</button>
            <button class="equal operator">=</button>
        </div>
    </div>
</body>
</html>
